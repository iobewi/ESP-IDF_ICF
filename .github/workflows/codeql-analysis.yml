name: CodeQL analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 3 * * 6" # Every Saturday at 3AM

name: Build firmware + CodeQL

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/espressif/esp-idf:release-v5.5

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python env (if needed)
        run: python3 -m venv .venv && source .venv/bin/activate

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: cpp

      - name: Build firmware
        run: |
          . $IDF_PATH/export.sh
          idf.py -C examples/icf_decode set-target esp32s3
          idf.py -C examples/icf_decode build

      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v2
